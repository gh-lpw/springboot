<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            border-radius: 50%;
        }
    </style>
</head>
<body>

<form th:action="@{/user/saveUser}" method="post" enctype="multipart/form-data">
    <input type="text" name="id" th:value="${user.id}" hidden="hidden"/><br>
    <input type="text" name="createtime" th:value="${user.createtime}" hidden="hidden"/><br>
    <img width="50px" height="50px" th:src="@{/images/}+${user.filePath}"><input type="file" name="attach"><br>
    姓名：<input type="text" name="name" th:value="${user.name}"/><br>
    年龄：<input type="text" name="age" th:value="${user.age}"/><br>
    驻地：<input type="text" name="address" th:value="${user.address}"/><br>
    性别：<input type="radio" name="sex" value="1" th:checked="user.sex==1?'checked':''">男</input><input type="radio" name="sex" value="2" th:checked="user.sex==2?'checked':''">女</input><br>
    <input type="submit" value="确认"><br>
</form>
</body>
</html>
